<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" /></head>
    <script src="calculator.js" defer></script>

    <!-- Embed for Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="calculator">
        <div class="output">
            <div class="historyOutput">1,234,567,890,123.99<br></div>
            <div class="mainOutput">1,234,567,890,123.99</div>
        </div>
        <div class="calcKeys" id="calcKeys"  draggable="false">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button class="functionKey" id="buttonPlus">+</button><br>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button class="functionKey" id="buttonMinus">-</button><br>
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button class="functionKey" id="buttonDivide">/</button><br>
            <button id="button0">0</button>
            <button id="buttonDecimalPoint">.</button>
            <button id="buttonDummy">D</button>
            <button class="functionKey" id="buttonMultiply">*</button><br>
            <button class="functionKey" id="buttonEquals">=</button>
            <button class="functionKey" id="buttonClear">C</button>
            <button class="functionKey" id="buttonDel">DEL</button>
        </div>    
    </div>
</body>

</html>
